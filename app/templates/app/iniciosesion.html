{% extends "app/base.html" %}

{% block title %}Inicio de Sesión - Edu Ayuda Plus{% endblock %}

{% block content %}
<section>
  <div class="container-formulario">
    <h1 id="titulo-formulario">Inicio de Sesión</h1>
    <form id="formulario-login" novalidate>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="18"
          required />
      </div>
      <div class="vstack gap-3"> 
        <a href="./formularios/recuperacionCuenta.html">Recuperar contraseña</a>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>

    </form>

  </div>
</section>
{% endblock %}
