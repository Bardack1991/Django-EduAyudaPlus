{% extends "app/base.html" %}

{% block title %}Registro de Compradores - Edu Ayuda Plus{% endblock %}

{% block content %}

      </div>

          <label for="usuario">Nombre de usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
          <label for="email">Correo electr칩nico</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="18"
              required>
      </div>
      <div class="form-group">
          <label for="confirmPassword">Confirmar contrase침a</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="6"
              maxlength="18" required>
      </div>
      <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <div class="form-group">
          <label for="direccion">Direcci칩n de despacho (opcional)</label>
          <input type="text" class="form-control" id="direccion" name="direccion">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
  </form>
</div>
{% endblock %}
