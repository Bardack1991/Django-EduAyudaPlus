{% extends "app/base.html" %}
{% load static %}

{% block title %}Editar Cuenta de Usuario - Edu Ayuda Plus{% endblock %}

{% block content %}
<div class="container-formulario">
  <h1 id="titulo-formulario">Editar Cuenta de Usuario</h1>
  <form id="editarCuentaForm" method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Correo electr칩nico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Nueva contrase침a</label>
      <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="18" aria-describedby="togglePasswordVisibility" placeholder="Si no requiere nueva contrase침a, dejar en blanco">

    </div>    
    <div class="form-group">
      <label for="confirmPassword">Confirmar contrase침a</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        name="confirmPassword"
        minlength="6"
        maxlength="18"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/editarCuenta.js' %}"></script>
{% endblock %}
